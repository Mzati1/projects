<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="main.css">
    <title>Weather</title>
</head>
<body>
    <!---navigation-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Buy me a coffee</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Others
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Other one</a></li>
                  <li><a class="dropdown-item" href="#">Other two</a></li>
                  <li><a class="dropdown-item" href="#">Othe three</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!--search field-->
      <div id="search-field" class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter City Name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                Get Weather
        </button>
      </div>

      <div id="alert" class="alert alert-danger" role="alert">
      </div>
      
      <!--container top-->
      <div id="container-fluid" class="container-fluid">
        <div class="container text-center">
            <div class="row">
              <div class="col">
                <h1 id="display" class="display-1">
                    
                </h1>
                <br>
                <p id="weather-status" class="h1"></p> <br>
                <p id="city-name-sub" class="lead">
                  </p>

                  <p class="lead" id="feels-like">

                  </p>
        
              </div>
              <div class="col">
                <!--image-->
                <div class="text-center">
                    <img id="main-dynamic-icon" src="" class="rounded" alt="image">
                  </div>
              </div>
            </div>
          </div>
      </div>

      <!--mid module-->

      <div id="mid-module" class="container text-center">
        <div class="row">

          <div id="col-mid" class="col speed">
            <p id="wind-speed" class="lead">

            </p>
            <img src="./weather-icons-master/design/fill/animation-ready/wind.svg" alt=".wind icon" class="wind-speed">
          </div>

          <div id="col-mid" class="col humidity">
            <p id="humidity-percentage" class="lead">

            </p>
            <img class = "humidity-img" src="./weather-icons-master/design/fill/animation-ready/humidity.svg" alt="" class="humidity">
          </div>
        </div>
      </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</html>
